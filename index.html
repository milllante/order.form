<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма заказа</title>
    <link rel="stylesheet" href="mystyle.css ">
</head>
<body>
    <div class="reduslim_illustration__border"></div>
    <div class="reduslim_block">
    <section class="reduslim">
        <div class="reduslim__img">
             <div class="img_inscription">
                <p>Reduslim</p>
                <p>ECO</p>
            </div>
            <div class="reduslim_illustration">
                <div class="reduslim_illustration__circle"></div>
                <div class="reduslim_illustration__img">
                    <img src="static/image 2.png" alt="Изображение упаковки и таблеток Reduslim">
                </div>
            </div>
        </div>
        <div class="reduslim__wrap">
            <h2>Сделай шаг к выздоровлению</h2>
            <form action="" method="POST" class="reduslim_form">
                <label>
                    ВАШЕ <span class="reduslim__green_text">ИМЯ</span><br>
                    <input type="text" placeholder="Алексей" autofocus required="required">
                </label>
                <label>
                    ВАШ <span class="reduslim__green_text">ТЕЛЕФОН</span><br>
                    <div class="reduslim_form_flex">
                    <input type="tel" placeholder="+7 (123) 456 78-90" autofocus required="required">
                <div class="select_counrty_block RU">
                    <select name="country" size="1" id="country" class="select_counrty"> 
                        <option value="RU" selected="selected">RU</option>
                        <option value="EN">EN<img src="static/ru.png"></option>
                    </select>
                </div>
                </div>
                
                </label>
                <input type="submit" value="Заказать">
                
            </form>
            

        </div>
        <div class="reduslim_trusted">
            <p>Trusted</p>
            <svg width="13" height="15" viewBox="0 0 13 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect y="5.71429" width="12.1429" height="9.28572" rx="3" fill="#428A60"/>
                <path d="M3.14282 3.92857C3.14282 2.31116 4.45399 1 6.07139 1C7.6888 1 8.99997 2.31117 8.99997 3.92857V6.85714H3.14282V3.92857Z" stroke="#428A60" stroke-width="2"/>
            </svg>
            <p>Secure</p> 
        </div>
    </section> 
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="myscript.js"></script>
</body>
</html>
